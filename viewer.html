<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartCam - Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        
        #remoteVideo {
            width: 100%;
            max-width: 1024px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            background: black;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #28a745;
            color: white;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #218838;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .waiting {
            margin: 40px 0;
            font-size: 18px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è StartCam Viewer</h1>
    <div id="status" class="status info">Ready to receive stream</div>
    
    <video id="remoteVideo" autoplay playsinline controls></video>
    
    <div class="waiting" id="waitingMessage">
        Waiting for streamer to connect...
    </div>
    
    <div>
        <button id="connectBtn" onclick="connect()">Connect to Streamer</button>
        <button id="fullscreenBtn" onclick="toggleFullscreen()" disabled>Fullscreen</button>
    </div>

    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script>
        let peer = null;
        let ws = null;
        
        const remoteVideo = document.getElementById('remoteVideo');
        const status = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const waitingMessage = document.getElementById('waitingMessage');
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            console.log(`üì± [VIEWER] ${message}`);
        }
        
        function connect() {
            updateStatus('Connecting...', 'info');
            
            // Clean up existing connections
            if (peer) peer.destroy();
            if (ws) ws.close();
            
            connectBtn.disabled = true;
            
            // Create WebSocket
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                updateStatus('Connected to server, waiting for offer...', 'info');
            };
            
            ws.onmessage = async (event) => {
                try {
                    let data = event.data;
                    if (data instanceof Blob) {
                        data = await data.text();
                    }
                    
                    const message = JSON.parse(data);
                    console.log(`üì• [VIEWER] Received message type:`, message.type);
                    console.log(`üì• [VIEWER] Full message:`, message);
                    
                    if (message.type === 'signal') {
                        console.log(`üìã [VIEWER] Signal data type:`, message.data?.type);
                        
                        // Log IP addresses from ICE candidates
                        if (message.data.candidate) {
                            const candidateString = message.data.candidate.candidate || message.data.candidate;
                            const ipMatch = candidateString.match(/(\d+\.\d+\.\d+\.\d+)\s+(\d+)/);
                            if (ipMatch) {
                                console.log(`üéØ [VIEWER] Remote candidate IP: ${ipMatch[1]}:${ipMatch[2]}`);
                            }
                        }
                        
                        console.log(`üìã [VIEWER] Signal data:`, message.data);
                        handleSignal(message.data);
                    } else {
                        console.log(`‚ùì [VIEWER] Unknown message type:`, message.type);
                    }
                } catch (error) {
                    console.error(`‚ùå [VIEWER] Message parsing error:`, error);
                    console.error(`‚ùå [VIEWER] Raw data:`, event.data);
                }
            };
            
            ws.onerror = (error) => {
                console.error(`‚ùå [VIEWER] WebSocket error:`, error);
                updateStatus('Connection error', 'error');
                connectBtn.disabled = false;
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected from server', 'error');
                connectBtn.disabled = false;
            };
        }
        
        function handleSignal(data) {
            console.log(`üîç [VIEWER] handleSignal called with:`, data);
            
            if (data.type === 'offer') {
                console.log(`üìã [VIEWER] Processing offer`);
                console.log(`üìã [VIEWER] Offer SDP length:`, data.sdp?.length);
                updateStatus('Received offer, creating answer...', 'info');
                console.log(`‚ö†Ô∏è [VIEWER] DEBUG: About to create SimplePeer for answer`);
                
                // Create peer when we receive an offer
                peer = new SimplePeer({
                    initiator: false,
                    trickle: true, // Enable trickle to get signals
                    config: {
                        // Add STUN to force server reflexive candidates with actual IPs
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' }
                        ],
                        iceTransportPolicy: 'all',
                        iceCandidatePoolSize: 10,
                        rtcpMuxPolicy: 'require',
                        bundlePolicy: 'max-bundle'
                    }
                });
                
                // Force inject hardcoded VPN IP candidates after SDP exchange
                peer.on('signal', (signalData) => {
                    console.log(`üì§ [VIEWER] Sending signal:`, signalData.type);
                    console.log(`üì§ [VIEWER] Signal data:`, signalData);
                    
                    try {
                        ws.send(JSON.stringify({
                            type: 'signal',
                            data: signalData
                        }));
                        console.log(`‚úÖ [VIEWER] Signal sent successfully: ${signalData.type}`);
                        
                        // After sending answer, inject forced candidate
                        if (signalData.type === 'answer') {
                            console.log(`üéØ [VIEWER] Answer sent, now injecting VPN candidate`);
                            setTimeout(() => {
                                const forcedCandidate = {
                                    type: 'candidate',
                                    candidate: {
                                        candidate: `candidate:1 1 UDP 2113667327 10.25.20.10 54400 typ host generation 0 ufrag 4ZcD network-id 3 network-cost 900`,
                                        sdpMLineIndex: 0,
                                        sdpMid: '0'
                                    }
                                };
                                console.log(`üéØ [VIEWER] Force-sending hardcoded VPN IP candidate: 10.25.20.10`);
                                ws.send(JSON.stringify({
                                    type: 'signal',
                                    data: forcedCandidate
                                }));
                                console.log(`‚úÖ [VIEWER] VPN candidate sent`);
                            }, 100);
                        }
                    } catch (error) {
                        console.error(`‚ùå [VIEWER] Failed to send signal:`, error);
                    }
                });
                
                
                peer.on('stream', (stream) => {
                    console.log(`üé• [VIEWER] Received stream!`, stream);
                    console.log(`üé• [VIEWER] Stream details:`, {
                        id: stream.id,
                        videoTracks: stream.getVideoTracks().length,
                        audioTracks: stream.getAudioTracks().length,
                        active: stream.active
                    });
                    
                    stream.getTracks().forEach((track, index) => {
                        console.log(`üìä [VIEWER] Remote track ${index}:`, {
                            kind: track.kind,
                            enabled: track.enabled,
                            readyState: track.readyState,
                            label: track.label,
                            muted: track.muted
                        });
                    });
                    
                    remoteVideo.srcObject = stream;
                    console.log(`üé• [VIEWER] Set remote video srcObject`);
                    
                    // Force unmute the video element (browser autoplay policy workaround)
                    remoteVideo.muted = false;
                    console.log('üîä [VIEWER] Unmuted video element');
                    
                    // Enhanced video event logging
                    remoteVideo.onloadstart = () => {
                        console.log('üé• [VIEWER] Video load started');
                        console.log('üîç [VIEWER] Video state after loadstart:', {
                            readyState: remoteVideo.readyState,
                            networkState: remoteVideo.networkState,
                            paused: remoteVideo.paused,
                            ended: remoteVideo.ended,
                            currentTime: remoteVideo.currentTime,
                            duration: remoteVideo.duration
                        });
                    };
                    remoteVideo.onloadeddata = () => {
                        console.log('üé• [VIEWER] Video data loaded');
                        console.log('üîç [VIEWER] Video state after data loaded:', {
                            readyState: remoteVideo.readyState,
                            videoWidth: remoteVideo.videoWidth,
                            videoHeight: remoteVideo.videoHeight
                        });
                    };
                    remoteVideo.oncanplay = () => {
                        console.log('üé• [VIEWER] Video can play');
                        // Force immediate play attempt when canplay fires
                        console.log('üé¨ [VIEWER] Attempting immediate play from canplay event...');
                        remoteVideo.play().then(() => {
                            console.log('‚úÖ [VIEWER] Immediate play succeeded!');
                        }).catch(err => {
                            console.error('‚ùå [VIEWER] Immediate play failed:', err);
                        });
                    };
                    remoteVideo.onplay = () => console.log('üé• [VIEWER] Video started playing');
                    remoteVideo.onpause = () => console.log('üé• [VIEWER] Video paused');
                    remoteVideo.onerror = (e) => console.error('‚ùå [VIEWER] Video error:', e);
                    remoteVideo.onstalled = () => console.log('‚è∏Ô∏è [VIEWER] Video stalled');
                    remoteVideo.onwaiting = () => console.log('‚è≥ [VIEWER] Video waiting for data');
                    remoteVideo.onsuspend = () => console.log('‚èπÔ∏è [VIEWER] Video suspended');
                    remoteVideo.onemptied = () => console.log('üóëÔ∏è [VIEWER] Video emptied');
                    remoteVideo.onabort = () => console.log('üõë [VIEWER] Video aborted');
                    
                    waitingMessage.style.display = 'none';
                    fullscreenBtn.disabled = false;
                    updateStatus('‚úÖ Receiving video stream!', 'connected');
                    
                    // Auto-enter fullscreen when video starts playing
                    remoteVideo.onloadedmetadata = () => {
                        console.log(`üìê [VIEWER] Video metadata loaded:`, {
                            videoWidth: remoteVideo.videoWidth,
                            videoHeight: remoteVideo.videoHeight,
                            duration: remoteVideo.duration,
                            paused: remoteVideo.paused,
                            muted: remoteVideo.muted
                        });
                        
                        // Try multiple approaches to get video playing
                        // Debug current video state before attempting play
                        console.log('üìä [VIEWER] Video state before play attempt:', {
                            readyState: remoteVideo.readyState,
                            networkState: remoteVideo.networkState,
                            videoWidth: remoteVideo.videoWidth,
                            videoHeight: remoteVideo.videoHeight,
                            duration: remoteVideo.duration,
                            paused: remoteVideo.paused,
                            currentTime: remoteVideo.currentTime,
                            srcObject: !!remoteVideo.srcObject,
                            streamActive: stream.active,
                            streamTracks: stream.getTracks().length
                        });
                        
                        setTimeout(() => {
                            console.log('üé¨ [VIEWER] Attempting to play video...');
                            
                            // First try muted
                            remoteVideo.muted = true;
                            remoteVideo.play().then(() => {
                                console.log('‚úÖ [VIEWER] Video play() succeeded (muted)');
                                
                                // Then try to unmute after a short delay
                                setTimeout(() => {
                                    remoteVideo.muted = false;
                                    console.log('üîä [VIEWER] Attempted to unmute after play');
                                }, 500);
                                
                                enterFullscreen();
                            }).catch(err => {
                                console.error('‚ùå [VIEWER] Video play() failed:', err);
                                
                                // Try forcing without muted
                                remoteVideo.muted = false;
                                remoteVideo.play().catch(err2 => {
                                    console.error('‚ùå [VIEWER] Unmuted play also failed:', err2);
                                });
                            });
                        }, 100);
                    };
                });
                
                peer.on('connect', () => {
                    console.log(`ü§ù [VIEWER] Peer connected!`);
                    updateStatus('‚úÖ Connected to streamer!', 'connected');
                    
                    // Check for existing streams after connection
                    const receivers = peer._pc.getReceivers();
                    console.log('üîç [VIEWER] WebRTC receivers after connect:', receivers.length);
                    receivers.forEach((receiver, index) => {
                        console.log(`üì∫ [VIEWER] Receiver ${index}:`, {
                            track: receiver.track?.kind,
                            trackState: receiver.track?.readyState
                        });
                    });
                });
                
                peer.on('error', (err) => {
                    console.error(`‚ùå [VIEWER] Peer error:`, err);
                    updateStatus('Connection failed: ' + err.message, 'error');
                    connectBtn.disabled = false;
                });
                
                // ICE connection debugging
                peer._pc.oniceconnectionstatechange = () => {
                    console.log(`üîó [VIEWER] ICE state: ${peer._pc.iceConnectionState}`);
                    updateStatus(`ICE: ${peer._pc.iceConnectionState}`, 'info');
                    
                    if (peer._pc.iceConnectionState === 'connected') {
                        console.log(`‚úÖ [VIEWER] ICE CONNECTED! Media should flow now.`);
                        updateStatus('‚úÖ ICE Connected - Media flowing!', 'connected');
                    } else if (peer._pc.iceConnectionState === 'completed') {
                        console.log(`‚úÖ [VIEWER] ICE COMPLETED! Connection fully established.`);
                        updateStatus('‚úÖ Connection established!', 'connected');
                    } else if (peer._pc.iceConnectionState === 'failed') {
                        console.log(`‚ùå [VIEWER] ICE FAILED! Cannot reach streamer.`);
                        updateStatus('‚ùå ICE failed - Cannot reach streamer', 'error');
                        connectBtn.disabled = false;
                    } else if (peer._pc.iceConnectionState === 'disconnected') {
                        console.log(`‚ö†Ô∏è [VIEWER] ICE DISCONNECTED! Connection lost.`);
                        updateStatus('‚ö†Ô∏è Connection lost', 'error');
                    } else if (peer._pc.iceConnectionState === 'checking') {
                        console.log(`üîÑ [VIEWER] ICE CHECKING... Trying to connect.`);
                        updateStatus('üîÑ Connecting to streamer...', 'info');
                    }
                };
                
                // Add ICE candidate debugging for viewer
                peer._pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log(`üßä [VIEWER] Local candidate IP: ${event.candidate.address}:${event.candidate.port}`);
                        console.log(`üßä [VIEWER] ICE candidate (ignored - using forced IPs):`, event.candidate.address);
                    } else {
                        console.log(`‚úÖ [VIEWER] ICE gathering complete`);
                    }
                };
                
                // Signal the offer to the peer
                console.log(`üì§ [VIEWER] About to signal offer to peer`);
                try {
                    peer.signal(data);
                    console.log(`‚úÖ [VIEWER] Offer signaled to peer successfully`);
                } catch (error) {
                    console.error(`‚ùå [VIEWER] Failed to signal offer to peer:`, error);
                }
            } 
            else if (data.candidate && peer) {
                console.log(`üßä [VIEWER] Processing ICE candidate`);
                peer.signal(data);
            }
        }
        
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                remoteVideo.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                enterFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'Exit Fullscreen';
            } else {
                fullscreenBtn.textContent = 'Fullscreen';
            }
        });
        
        window.addEventListener('beforeunload', () => {
            if (peer) peer.destroy();
            if (ws) ws.close();
        });
    </script>
</body>
</html>

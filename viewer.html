<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartCam - Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        
        #remoteVideo {
            width: 100%;
            max-width: 1024px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            background: black;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #28a745;
            color: white;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #218838;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .waiting {
            margin: 40px 0;
            font-size: 18px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è StartCam Viewer</h1>
    <div id="status" class="status info">Ready to receive stream</div>
    
    <video id="remoteVideo" autoplay playsinline controls></video>
    
    <div class="waiting" id="waitingMessage">
        Waiting for streamer to connect...
    </div>
    
    <div>
        <button id="connectBtn" onclick="connectToPeer()">Connect to Streamer</button>
        <button id="fullscreenBtn" onclick="toggleFullscreen()" disabled>Fullscreen</button>
    </div>

    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script>
        let peer = null;
        let ws = null;
        
        const remoteVideo = document.getElementById('remoteVideo');
        const status = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const waitingMessage = document.getElementById('waitingMessage');
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function connectToPeer() {
            updateStatus('Connecting to signaling server...', 'info');
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                updateStatus('Waiting for streamer...', 'info');
                connectBtn.disabled = true;
                
                peer = new SimplePeer({
                    initiator: false,
                    trickle: true,
                    config: {
                        iceServers: [],
                        iceTransportPolicy: 'all',
                        iceCandidatePoolSize: 10
                    }
                });
                
                
                peer.on('stream', (stream) => {
                    console.log(`üé• [VIEWER] Received stream with ${stream.getTracks().length} tracks`);
                    stream.getTracks().forEach(track => {
                        console.log(`üì∫ [VIEWER] Track: ${track.kind} - enabled: ${track.enabled}, readyState: ${track.readyState}, muted: ${track.muted}`);
                    });
                    
                    console.log(`üñ•Ô∏è [VIEWER] Setting video srcObject`);
                    remoteVideo.srcObject = stream;
                    
                    // Debug video element
                    remoteVideo.onloadedmetadata = () => {
                        console.log(`üìê [VIEWER] Video metadata loaded: ${remoteVideo.videoWidth}x${remoteVideo.videoHeight}`);
                    };
                    
                    remoteVideo.onplay = () => {
                        console.log(`‚ñ∂Ô∏è [VIEWER] Video started playing`);
                    };
                    
                    remoteVideo.onerror = (e) => {
                        console.error(`‚ùå [VIEWER] Video error:`, e);
                    };
                    
                    waitingMessage.style.display = 'none';
                    fullscreenBtn.disabled = false;
                    updateStatus('‚úÖ Receiving video stream!', 'connected');
                });
                
                peer.on('connect', () => {
                    updateStatus('‚úÖ Connected to streamer!', 'connected');
                });
                
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    updateStatus('Connection error: ' + err.message, 'error');
                    connectBtn.disabled = false;
                });
                
                // Comprehensive WebRTC debugging
                peer._pc.oniceconnectionstatechange = () => {
                    console.log(`üîó [VIEWER] ICE connection state: ${peer._pc.iceConnectionState}`);
                    updateStatus(`ICE: ${peer._pc.iceConnectionState}`, peer._pc.iceConnectionState === 'connected' ? 'connected' : 'info');
                    
                    if (peer._pc.iceConnectionState === 'failed') {
                        console.error(`‚ùå [VIEWER] ICE connection failed - retrying`);
                    }
                };
                
                peer._pc.onicegatheringstatechange = () => {
                    console.log(`üì° [VIEWER] ICE gathering state: ${peer._pc.iceGatheringState}`);
                };
                
                peer._pc.onconnectionstatechange = () => {
                    console.log(`üîå [VIEWER] Connection state: ${peer._pc.connectionState}`);
                };
                
                peer._pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log(`üßä [VIEWER] ICE candidate:`, {
                            type: event.candidate.type,
                            protocol: event.candidate.protocol,
                            address: event.candidate.address,
                            port: event.candidate.port,
                            candidate: event.candidate.candidate
                        });
                    } else {
                        console.log(`‚úÖ [VIEWER] ICE gathering complete`);
                    }
                };
                
                peer.on('signal', (data) => {
                    console.log(`üì§ [VIEWER] Sending signal:`, data.type);
                    if (data.type === 'offer') {
                        console.log(`üìã [VIEWER] Offer SDP:`, data.sdp?.substring(0, 100) + '...');
                    } else if (data.type === 'answer') {
                        console.log(`üìã [VIEWER] Answer SDP:`, data.sdp?.substring(0, 100) + '...');
                    }
                    ws.send(JSON.stringify({
                        type: 'signal',
                        data: data
                    }));
                });
            };
            
            ws.onmessage = async (event) => {
                try {
                    let data = event.data;
                    
                    // Handle Blob data
                    if (data instanceof Blob) {
                        data = await data.text();
                    }
                    
                    const message = JSON.parse(data);
                    console.log(`üì• [VIEWER] Received message:`, message.type);
                    
                    if (message.type === 'signal' && peer) {
                        if (message.data.type === 'offer') {
                            console.log(`üìã [VIEWER] Processing offer SDP:`, message.data.sdp?.substring(0, 100) + '...');
                        } else if (message.data.type === 'answer') {
                            console.log(`üìã [VIEWER] Processing answer SDP:`, message.data.sdp?.substring(0, 100) + '...');
                        } else if (message.data.candidate) {
                            console.log(`üßä [VIEWER] Processing ICE candidate:`, {
                                type: message.data.candidate.split(' ')[7],
                                address: message.data.candidate.split(' ')[4]
                            });
                        }
                        peer.signal(message.data);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error, event.data);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Signaling server error', 'error');
                connectBtn.disabled = false;
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected from signaling server', 'error');
                connectBtn.disabled = false;
            };
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                remoteVideo.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'Exit Fullscreen';
            } else {
                fullscreenBtn.textContent = 'Fullscreen';
            }
        });
        
        window.addEventListener('beforeunload', () => {
            if (peer) {
                peer.destroy();
            }
            if (ws) {
                ws.close();
            }
        });
        
        // Removed auto-connect - user must click connect button
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartCam - Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        
        #remoteVideo {
            width: 100%;
            max-width: 1024px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            background: black;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #28a745;
            color: white;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #218838;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .waiting {
            margin: 40px 0;
            font-size: 18px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è StartCam Viewer</h1>
    <div id="status" class="status info">Ready to receive stream</div>
    
    <video id="remoteVideo" autoplay playsinline controls></video>
    
    <div class="waiting" id="waitingMessage">
        Waiting for streamer to connect...
    </div>
    
    <div>
        <button id="connectBtn" onclick="connect()">Connect to Streamer</button>
        <button id="fullscreenBtn" onclick="toggleFullscreen()" disabled>Fullscreen</button>
    </div>

    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script>
        let peer = null;
        let ws = null;
        
        const remoteVideo = document.getElementById('remoteVideo');
        const status = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const waitingMessage = document.getElementById('waitingMessage');
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            console.log(`üì± [VIEWER] ${message}`);
        }
        
        function connect() {
            updateStatus('Connecting...', 'info');
            
            // Clean up existing connections
            if (peer) peer.destroy();
            if (ws) ws.close();
            
            connectBtn.disabled = true;
            
            // Create WebSocket
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                updateStatus('Connected to server, waiting for offer...', 'info');
            };
            
            ws.onmessage = async (event) => {
                try {
                    let data = event.data;
                    if (data instanceof Blob) {
                        data = await data.text();
                    }
                    
                    const message = JSON.parse(data);
                    console.log(`üì• [VIEWER] Received:`, message.type);
                    
                    if (message.type === 'signal') {
                        handleSignal(message.data);
                    }
                } catch (error) {
                    console.error(`‚ùå [VIEWER] Message error:`, error);
                }
            };
            
            ws.onerror = (error) => {
                console.error(`‚ùå [VIEWER] WebSocket error:`, error);
                updateStatus('Connection error', 'error');
                connectBtn.disabled = false;
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected from server', 'error');
                connectBtn.disabled = false;
            };
        }
        
        function handleSignal(data) {
            if (data.type === 'offer') {
                console.log(`üìã [VIEWER] Processing offer`);
                updateStatus('Received offer, creating answer...', 'info');
                
                // Create peer when we receive an offer
                peer = new SimplePeer({
                    initiator: false,
                    trickle: true,
                    config: {
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    }
                });
                
                // Set up peer event handlers
                peer.on('signal', (signalData) => {
                    console.log(`üì§ [VIEWER] Sending:`, signalData.type);
                    ws.send(JSON.stringify({
                        type: 'signal',
                        data: signalData
                    }));
                });
                
                peer.on('stream', (stream) => {
                    console.log(`üé• [VIEWER] Received stream!`);
                    remoteVideo.srcObject = stream;
                    waitingMessage.style.display = 'none';
                    fullscreenBtn.disabled = false;
                    updateStatus('‚úÖ Receiving video stream!', 'connected');
                    
                    // Auto-enter fullscreen when video starts playing
                    remoteVideo.onloadedmetadata = () => {
                        console.log(`üìê [VIEWER] Video metadata loaded, entering fullscreen`);
                        enterFullscreen();
                    };
                });
                
                peer.on('connect', () => {
                    console.log(`ü§ù [VIEWER] Peer connected!`);
                    updateStatus('‚úÖ Connected to streamer!', 'connected');
                });
                
                peer.on('error', (err) => {
                    console.error(`‚ùå [VIEWER] Peer error:`, err);
                    updateStatus('Connection failed: ' + err.message, 'error');
                    connectBtn.disabled = false;
                });
                
                // ICE connection debugging
                peer._pc.oniceconnectionstatechange = () => {
                    console.log(`üîó [VIEWER] ICE state: ${peer._pc.iceConnectionState}`);
                    if (peer._pc.iceConnectionState === 'connected') {
                        updateStatus('‚úÖ Connected to streamer!', 'connected');
                    } else if (peer._pc.iceConnectionState === 'failed') {
                        updateStatus('Connection failed', 'error');
                        connectBtn.disabled = false;
                    }
                };
                
                // Signal the offer to the peer
                peer.signal(data);
            } 
            else if (data.candidate && peer) {
                console.log(`üßä [VIEWER] Processing ICE candidate`);
                peer.signal(data);
            }
        }
        
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                remoteVideo.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                enterFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'Exit Fullscreen';
            } else {
                fullscreenBtn.textContent = 'Fullscreen';
            }
        });
        
        window.addEventListener('beforeunload', () => {
            if (peer) peer.destroy();
            if (ws) ws.close();
        });
    </script>
</body>
</html>

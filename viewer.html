<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartCam - Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        #remoteVideo {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border: none;
            background: black;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #28a745;
            color: white;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #218838;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .waiting {
            margin: 40px 0;
            font-size: 18px;
            color: #ccc;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        
        .status-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <video id="remoteVideo" autoplay playsinline muted></video>
    
    <div class="status-overlay">
        <div id="status" class="status info">Connecting...</div>
    </div>
    
    <div class="waiting" id="waitingMessage">
        Waiting for streamer to connect...
    </div>
    
    <div class="controls" id="controls">
        <button id="connectBtn" onclick="connect()">Reconnect</button>
        <button id="fullscreenBtn" onclick="toggleFullscreen()" disabled>Fullscreen</button>
    </div>

    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script>
        let peer = null;
        let ws = null;
        let autoConnect = true;
        let autoFullscreen = true;
        
        const remoteVideo = document.getElementById('remoteVideo');
        const status = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const waitingMessage = document.getElementById('waitingMessage');
        const controls = document.getElementById('controls');
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        autoConnect = urlParams.get('autoConnect') !== 'false';
        autoFullscreen = urlParams.get('autoFullscreen') !== 'false';
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            console.log(`ðŸ“± [VIEWER] ${message}`);
        }
        
        function connect() {
            updateStatus('Connecting...', 'info');
            
            // Clean up existing connections
            if (peer) peer.destroy();
            if (ws) ws.close();
            
            connectBtn.disabled = true;
            controls.style.display = 'none';
            
            // Create WebSocket
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                updateStatus('Connected to server, waiting for offer...', 'info');
            };
            
            ws.onmessage = async (event) => {
                try {
                    let data = event.data;
                    if (data instanceof Blob) {
                        data = await data.text();
                    }
                    
                    const message = JSON.parse(data);
                    console.log(`ðŸ“¥ [VIEWER] Received message type:`, message.type);
                    console.log(`ðŸ“¥ [VIEWER] Full message:`, message);
                    
                    if (message.type === 'signal') {
                        console.log(`ðŸ“‹ [VIEWER] Signal data type:`, message.data?.type);
                        
                        // Log IP addresses from ICE candidates
                        if (message.data.candidate) {
                            const candidateString = message.data.candidate.candidate || message.data.candidate;
                            const ipMatch = candidateString.match(/(\d+\.\d+\.\d+\.\d+)\s+(\d+)/);
                            if (ipMatch) {
                                console.log(`ðŸŽ¯ [VIEWER] Remote candidate IP: ${ipMatch[1]}:${ipMatch[2]}`);
                            }
                        }
                        
                        console.log(`ðŸ“‹ [VIEWER] Signal data:`, message.data);
                        handleSignal(message.data);
                    } else {
                        console.log(`â“ [VIEWER] Unknown message type:`, message.type);
                    }
                } catch (error) {
                    console.error(`âŒ [VIEWER] Message parsing error:`, error);
                    console.error(`âŒ [VIEWER] Raw data:`, event.data);
                }
            };
            
            ws.onerror = (error) => {
                console.error(`âŒ [VIEWER] WebSocket error:`, error);
                updateStatus('Connection error', 'error');
                connectBtn.disabled = false;
                controls.style.display = 'block';
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected from server', 'error');
                connectBtn.disabled = false;
                controls.style.display = 'block';
            };
        }
        
        function handleSignal(data) {
            console.log(`ðŸ” [VIEWER] handleSignal called with:`, data);
            
            if (data.type === 'offer') {
                console.log(`ðŸ“‹ [VIEWER] Processing offer`);
                console.log(`ðŸ“‹ [VIEWER] Offer SDP length:`, data.sdp?.length);
                updateStatus('Received offer, creating answer...', 'info');
                console.log(`âš ï¸ [VIEWER] DEBUG: About to create SimplePeer for answer`);
                
                // Create peer when we receive an offer
                peer = new SimplePeer({
                    initiator: false,
                    trickle: true, // Enable trickle to get signals
                    config: {
                        // Add STUN to force server reflexive candidates with actual IPs
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' }
                        ],
                        iceTransportPolicy: 'all',
                        iceCandidatePoolSize: 10,
                        rtcpMuxPolicy: 'require',
                        bundlePolicy: 'max-bundle'
                    }
                });
                
                // Force inject hardcoded VPN IP candidates after SDP exchange
                peer.on('signal', (signalData) => {
                    console.log(`ðŸ“¤ [VIEWER] Sending signal:`, signalData.type);
                    console.log(`ðŸ“¤ [VIEWER] Signal data:`, signalData);
                    
                    try {
                        ws.send(JSON.stringify({
                            type: 'signal',
                            data: signalData
                        }));
                        console.log(`âœ… [VIEWER] Signal sent successfully: ${signalData.type}`);
                        
                        // Let natural ICE candidates be sent via onicecandidate handler
                    } catch (error) {
                        console.error(`âŒ [VIEWER] Failed to send signal:`, error);
                    }
                });
                
                
                peer.on('stream', (stream) => {
                    console.log(`ðŸŽ¥ [VIEWER] Received stream!`, stream);
                    console.log(`ðŸŽ¥ [VIEWER] Stream details:`, {
                        id: stream.id,
                        videoTracks: stream.getVideoTracks().length,
                        audioTracks: stream.getAudioTracks().length,
                        active: stream.active
                    });
                    
                    stream.getTracks().forEach((track, index) => {
                        console.log(`ðŸ“Š [VIEWER] Remote track ${index}:`, {
                            kind: track.kind,
                            enabled: track.enabled,
                            readyState: track.readyState,
                            label: track.label,
                            muted: track.muted
                        });
                    });
                    
                    remoteVideo.srcObject = stream;
                    console.log(`ðŸŽ¥ [VIEWER] Set remote video srcObject`);
                    
                    // Force unmute the video element (browser autoplay policy workaround)
                    remoteVideo.muted = false;
                    console.log('ðŸ”Š [VIEWER] Unmuted video element');
                    
                    // Enhanced video event logging
                    remoteVideo.onloadstart = () => {
                        console.log('ðŸŽ¥ [VIEWER] Video load started');
                        console.log('ðŸ” [VIEWER] Video state after loadstart:', {
                            readyState: remoteVideo.readyState,
                            networkState: remoteVideo.networkState,
                            paused: remoteVideo.paused,
                            ended: remoteVideo.ended,
                            currentTime: remoteVideo.currentTime,
                            duration: remoteVideo.duration
                        });
                    };
                    remoteVideo.onloadeddata = () => {
                        console.log('ðŸŽ¥ [VIEWER] Video data loaded');
                        console.log('ðŸ” [VIEWER] Video state after data loaded:', {
                            readyState: remoteVideo.readyState,
                            videoWidth: remoteVideo.videoWidth,
                            videoHeight: remoteVideo.videoHeight
                        });
                    };
                    remoteVideo.oncanplay = () => {
                        console.log('ðŸŽ¥ [VIEWER] Video can play');
                        // Force immediate play attempt when canplay fires
                        console.log('ðŸŽ¬ [VIEWER] Attempting immediate play from canplay event...');
                        remoteVideo.play().then(() => {
                            console.log('âœ… [VIEWER] Immediate play succeeded!');
                        }).catch(err => {
                            console.error('âŒ [VIEWER] Immediate play failed:', err);
                        });
                    };
                    remoteVideo.onplay = () => console.log('ðŸŽ¥ [VIEWER] Video started playing');
                    remoteVideo.onpause = () => console.log('ðŸŽ¥ [VIEWER] Video paused');
                    remoteVideo.onerror = (e) => console.error('âŒ [VIEWER] Video error:', e);
                    remoteVideo.onstalled = () => console.log('â¸ï¸ [VIEWER] Video stalled');
                    remoteVideo.onwaiting = () => console.log('â³ [VIEWER] Video waiting for data');
                    remoteVideo.onsuspend = () => console.log('â¹ï¸ [VIEWER] Video suspended');
                    remoteVideo.onemptied = () => console.log('ðŸ—‘ï¸ [VIEWER] Video emptied');
                    remoteVideo.onabort = () => console.log('ðŸ›‘ [VIEWER] Video aborted');
                    
                    waitingMessage.style.display = 'none';
                    fullscreenBtn.disabled = false;
                    updateStatus('âœ… Receiving video stream!', 'connected');
                    hideStatusAfterDelay();
                    
                    // Auto-enter fullscreen when video starts playing
                    remoteVideo.onloadedmetadata = () => {
                        console.log(`ðŸ“ [VIEWER] Video metadata loaded:`, {
                            videoWidth: remoteVideo.videoWidth,
                            videoHeight: remoteVideo.videoHeight,
                            duration: remoteVideo.duration,
                            paused: remoteVideo.paused,
                            muted: remoteVideo.muted
                        });
                        
                        // Try multiple approaches to get video playing
                        // Debug current video state before attempting play
                        console.log('ðŸ“Š [VIEWER] Video state before play attempt:', {
                            readyState: remoteVideo.readyState,
                            networkState: remoteVideo.networkState,
                            videoWidth: remoteVideo.videoWidth,
                            videoHeight: remoteVideo.videoHeight,
                            duration: remoteVideo.duration,
                            paused: remoteVideo.paused,
                            currentTime: remoteVideo.currentTime,
                            srcObject: !!remoteVideo.srcObject,
                            streamActive: stream.active,
                            streamTracks: stream.getTracks().length
                        });
                        
                        setTimeout(() => {
                            console.log('ðŸŽ¬ [VIEWER] Attempting to play video...');
                            
                            // First try muted
                            remoteVideo.muted = true;
                            remoteVideo.play().then(() => {
                                console.log('âœ… [VIEWER] Video play() succeeded (muted)');
                                
                                // Then try to unmute after a short delay
                                setTimeout(() => {
                                    remoteVideo.muted = false;
                                    console.log('ðŸ”Š [VIEWER] Attempted to unmute after play');
                                }, 500);
                                
                                if (autoFullscreen) {
                                    enterFullscreen();
                                }
                            }).catch(err => {
                                console.error('âŒ [VIEWER] Video play() failed:', err);
                                
                                // Try forcing without muted
                                remoteVideo.muted = false;
                                remoteVideo.play().catch(err2 => {
                                    console.error('âŒ [VIEWER] Unmuted play also failed:', err2);
                                });
                            });
                        }, 100);
                    };
                });
                
                peer.on('connect', () => {
                    console.log(`ðŸ¤ [VIEWER] Peer connected!`);
                    updateStatus('âœ… Connected to streamer!', 'connected');
                    
                    // Check for existing streams after connection
                    const receivers = peer._pc.getReceivers();
                    console.log('ðŸ” [VIEWER] WebRTC receivers after connect:', receivers.length);
                    receivers.forEach((receiver, index) => {
                        console.log(`ðŸ“º [VIEWER] Receiver ${index}:`, {
                            track: receiver.track?.kind,
                            trackState: receiver.track?.readyState
                        });
                    });
                });
                
                peer.on('error', (err) => {
                    console.error(`âŒ [VIEWER] Peer error:`, err);
                    updateStatus('Connection failed: ' + err.message, 'error');
                    connectBtn.disabled = false;
                    controls.style.display = 'block';
                });
                
                // ICE connection debugging
                peer._pc.oniceconnectionstatechange = () => {
                    console.log(`ðŸ”— [VIEWER] ICE state: ${peer._pc.iceConnectionState}`);
                    updateStatus(`ICE: ${peer._pc.iceConnectionState}`, 'info');
                    
                    if (peer._pc.iceConnectionState === 'connected') {
                        console.log(`âœ… [VIEWER] ICE CONNECTED! Media should flow now.`);
                        updateStatus('âœ… ICE Connected - Media flowing!', 'connected');
                    } else if (peer._pc.iceConnectionState === 'completed') {
                        console.log(`âœ… [VIEWER] ICE COMPLETED! Connection fully established.`);
                        updateStatus('âœ… Connection established!', 'connected');
                    } else if (peer._pc.iceConnectionState === 'failed') {
                        console.log(`âŒ [VIEWER] ICE FAILED! Cannot reach streamer.`);
                        updateStatus('âŒ ICE failed - Cannot reach streamer', 'error');
                        connectBtn.disabled = false;
                        controls.style.display = 'block';
                    } else if (peer._pc.iceConnectionState === 'disconnected') {
                        console.log(`âš ï¸ [VIEWER] ICE DISCONNECTED! Connection lost.`);
                        updateStatus('âš ï¸ Connection lost', 'error');
                    } else if (peer._pc.iceConnectionState === 'checking') {
                        console.log(`ðŸ”„ [VIEWER] ICE CHECKING... Trying to connect.`);
                        updateStatus('ðŸ”„ Connecting to streamer...', 'info');
                    }
                };
                
                // Add ICE candidate debugging for viewer
                peer._pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log(`ðŸ§Š [VIEWER] Local candidate IP: ${event.candidate.address}:${event.candidate.port}`);
                        
                        // Force replace any IP with routable VPN IP
                        if (event.candidate.address && !event.candidate.address.endsWith('.local')) {
                            console.log(`ðŸ”§ [VIEWER] Replacing ${event.candidate.address} with VPN IP 10.25.20.10`);
                            
                            // Create candidate with VPN IP but keep original port and other details
                            const vpnCandidate = event.candidate.candidate.replace(
                                event.candidate.address,
                                '10.25.20.10'
                            );
                            
                            try {
                                ws.send(JSON.stringify({
                                    type: 'signal',
                                    data: {
                                        type: 'candidate',
                                        candidate: {
                                            candidate: vpnCandidate,
                                            sdpMLineIndex: event.candidate.sdpMLineIndex,
                                            sdpMid: event.candidate.sdpMid
                                        }
                                    }
                                }));
                                console.log(`âœ… [VIEWER] VPN IP candidate sent: 10.25.20.10:${event.candidate.port}`);
                            } catch (error) {
                                console.error(`âŒ [VIEWER] Failed to send VPN candidate: ${error.message}`);
                            }
                        } else if (event.candidate.address && event.candidate.address.endsWith('.local')) {
                            console.log(`ðŸš« [VIEWER] Skipping .local candidate`);
                        }
                    } else {
                        console.log(`âœ… [VIEWER] ICE gathering complete`);
                    }
                };
                
                // Signal the offer to the peer
                console.log(`ðŸ“¤ [VIEWER] About to signal offer to peer`);
                try {
                    peer.signal(data);
                    console.log(`âœ… [VIEWER] Offer signaled to peer successfully`);
                } catch (error) {
                    console.error(`âŒ [VIEWER] Failed to signal offer to peer:`, error);
                }
            } 
            else if (data.candidate && peer) {
                console.log(`ðŸ§Š [VIEWER] Processing ICE candidate`);
                peer.signal(data);
            }
        }
        
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                remoteVideo.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                enterFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'Exit Fullscreen';
            } else {
                fullscreenBtn.textContent = 'Fullscreen';
            }
        });
        
        window.addEventListener('beforeunload', () => {
            if (peer) peer.destroy();
            if (ws) ws.close();
        });
        
        // Auto-connect when page loads
        window.addEventListener('load', () => {
            if (autoConnect) {
                connect();
            } else {
                controls.style.display = 'block';
            }
        });
        
        // Hide status overlay after successful connection
        function hideStatusAfterDelay() {
            setTimeout(() => {
                if (remoteVideo.srcObject) {
                    document.querySelector('.status-overlay').style.display = 'none';
                }
            }, 5000);
        }
    </script>
</body>
</html>

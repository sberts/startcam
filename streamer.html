<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartCam - Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        
        #localVideo {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            background: black;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>📱 StartCam Streamer</h1>
    <div id="status" class="status info">Ready to start streaming</div>
    
    <video id="localVideo" autoplay muted playsinline></video>
    
    <div>
        <button id="startBtn" onclick="startStream()">Start Camera</button>
        <button id="switchCameraBtn" onclick="switchCamera()" disabled style="display: none;">Switch Camera</button>
        <button id="muteBtn" onclick="toggleMute()" disabled>🎤 Mute</button>
        <button id="connectBtn" onclick="connectToPeer()" disabled>Connect to Viewer</button>
    </div>

    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script>
        let localStream = null;
        let peer = null;
        let ws = null;
        let currentCamera = 'user'; // 'user' for front, 'environment' for rear
        let availableCameras = [];
        let isMuted = false;
        
        const localVideo = document.getElementById('localVideo');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const muteBtn = document.getElementById('muteBtn');
        const connectBtn = document.getElementById('connectBtn');
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            console.log(`📱 [STREAMER] ${message}`);
        }
        
        // Add debug messages to page
        function addDebugMessage(message) {
            const debugDiv = document.getElementById('debug') || createDebugDiv();
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`🔍 [STREAMER DEBUG] ${message}`);
        }
        
        function createDebugDiv() {
            const debugDiv = document.createElement('div');
            debugDiv.id = 'debug';
            debugDiv.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                width: 300px;
                height: 200px;
                background: rgba(0,0,0,0.8);
                color: lime;
                font-family: monospace;
                font-size: 10px;
                padding: 10px;
                border-radius: 5px;
                overflow-y: auto;
                z-index: 1000;
            `;
            document.body.appendChild(debugDiv);
            return debugDiv;
        }
        
        // Check available cameras
        async function detectCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableCameras = devices.filter(device => device.kind === 'videoinput');
                console.log('📱 [STREAMER] Available cameras:', availableCameras.length);
                
                // Show switch button if multiple cameras available or on mobile
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (availableCameras.length > 1 || isMobile) {
                    switchCameraBtn.style.display = 'inline-block';
                    console.log('📱 [STREAMER] Camera switching enabled');
                }
            } catch (error) {
                console.error('❌ [STREAMER] Error detecting cameras:', error);
            }
        }
        
        async function startStream() {
            try {
                updateStatus('Requesting camera access...', 'info');
                console.log('🎥 [STREAMER] Requesting getUserMedia...');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 },
                        facingMode: currentCamera
                    },
                    audio: true
                });
                
                console.log('🎥 [STREAMER] Got media stream:', localStream);
                console.log('🎥 [STREAMER] Video tracks:', localStream.getVideoTracks().length);
                console.log('🎥 [STREAMER] Audio tracks:', localStream.getAudioTracks().length);
                
                localStream.getTracks().forEach((track, index) => {
                    console.log(`📊 [STREAMER] Track ${index}:`, {
                        kind: track.kind,
                        enabled: track.enabled,
                        readyState: track.readyState,
                        label: track.label
                    });
                });
                
                localVideo.srcObject = localStream;
                console.log('🎥 [STREAMER] Set video srcObject');
                
                // Wait for video to load
                localVideo.onloadedmetadata = () => {
                    console.log('🎥 [STREAMER] Local video metadata loaded:', {
                        videoWidth: localVideo.videoWidth,
                        videoHeight: localVideo.videoHeight,
                        duration: localVideo.duration
                    });
                    
                    // Check if OBS Virtual Camera is actually producing video
                    if (localVideo.videoWidth <= 2 || localVideo.videoHeight <= 2) {
                        console.warn('⚠️ [STREAMER] OBS Virtual Camera producing tiny video! Check OBS is running and camera is started.');
                    }
                    
                    // Verify tracks are producing data
                    localStream.getVideoTracks().forEach((track, index) => {
                        console.log(`🎬 [STREAMER] Video track ${index} settings:`, track.getSettings());
                        console.log(`📊 [STREAMER] Video track ${index} constraints:`, track.getConstraints());
                    });
                };
                
                startBtn.disabled = true;
                switchCameraBtn.disabled = false;
                muteBtn.disabled = false;
                connectBtn.disabled = false;
                
                updateStatus('Camera started - Ready to connect', 'connected');
            } catch (err) {
                console.error('❌ [STREAMER] Error accessing camera:', err);
                updateStatus('Error accessing camera: ' + err.message, 'error');
            }
        }
        
        // Switch between front and rear camera
        async function switchCamera() {
            if (!localStream) return;
            
            try {
                console.log('📱 [STREAMER] Switching camera from:', currentCamera);
                
                // Toggle camera
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                console.log('📱 [STREAMER] Switching to:', currentCamera);
                
                // Stop current stream
                localStream.getTracks().forEach(track => track.stop());
                
                // Request new stream with different camera
                updateStatus('Switching camera...', 'info');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 },
                        facingMode: currentCamera
                    },
                    audio: true
                });
                
                console.log('📱 [STREAMER] Camera switched successfully');
                localVideo.srcObject = localStream;
                
                // Restore mute state after camera switch
                if (isMuted) {
                    localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                    });
                    console.log('🎤 [STREAMER] Restored muted state after camera switch');
                }
                
                // If connected to peer, update the stream
                if (peer && !peer.destroyed) {
                    console.log('📱 [STREAMER] Updating peer stream after camera switch');
                    
                    // Remove old tracks
                    const senders = peer._pc.getSenders();
                    for (const sender of senders) {
                        if (sender.track && sender.track.kind === 'video') {
                            await sender.replaceTrack(localStream.getVideoTracks()[0]);
                            console.log('📱 [STREAMER] Replaced video track in peer connection');
                        }
                    }
                }
                
                updateStatus('Camera switched - Ready to connect', 'connected');
            } catch (err) {
                console.error('❌ [STREAMER] Error switching camera:', err);
                updateStatus('Camera switch failed: ' + err.message, 'error');
                
                // Try to restore previous camera
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            }
        }
        
        // Toggle audio mute
        function toggleMute() {
            if (!localStream) return;
            
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length === 0) {
                console.warn('⚠️ [STREAMER] No audio tracks to mute');
                return;
            }
            
            isMuted = !isMuted;
            
            // Toggle all audio tracks
            audioTracks.forEach(track => {
                track.enabled = !isMuted;
            });
            
            // Update button text and visual feedback
            muteBtn.textContent = isMuted ? '🔇 Unmute' : '🎤 Mute';
            muteBtn.style.backgroundColor = isMuted ? '#dc3545' : '#007bff';
            
            // Update status
            const statusMsg = isMuted ? 'Microphone muted' : 'Microphone unmuted';
            console.log(`🎤 [STREAMER] ${statusMsg}`);
            updateStatus(statusMsg, isMuted ? 'error' : 'connected');
            
            // Show temporary status message
            setTimeout(() => {
                if (peer && !peer.destroyed) {
                    updateStatus('✅ Connected to viewer!', 'connected');
                } else {
                    updateStatus('Camera started - Ready to connect', 'connected');
                }
            }, 2000);
        }
        
        function connectToPeer() {
            addDebugMessage('🚀 connectToPeer() called');
            
            if (!localStream) {
                addDebugMessage('❌ No localStream');
                updateStatus('Start camera first', 'error');
                return;
            }
            
            addDebugMessage('✅ localStream exists');
            
            // Prevent multiple connections
            if (peer && !peer.destroyed) {
                addDebugMessage('🔄 Destroying existing peer');
                peer.destroy();
            }
            if (ws && ws.readyState === WebSocket.OPEN) {
                addDebugMessage('🔄 Closing existing WebSocket');
                ws.close();
            }
            
            updateStatus('Connecting to signaling server...', 'info');
            addDebugMessage('📡 Creating WebSocket connection');
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            addDebugMessage(`🔗 WebSocket URL: ${wsUrl}`);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addDebugMessage('✅ WebSocket connected');
                updateStatus('Creating peer connection...', 'info');
                addDebugMessage('🔧 Creating SimplePeer');
                
                try {
                    peer = new SimplePeer({
                        initiator: true,
                        trickle: true, // Enable trickle to get signals
                        stream: localStream,
                        config: {
                            // Force specific VPN IPs only
                            iceServers: [],
                            iceTransportPolicy: 'all',
                            iceCandidatePoolSize: 0,
                            rtcpMuxPolicy: 'require',
                            bundlePolicy: 'max-bundle'
                        }
                    });
                    addDebugMessage('✅ SimplePeer created');
                } catch (error) {
                    addDebugMessage(`❌ SimplePeer failed: ${error.message}`);
                    updateStatus('Peer creation failed: ' + error.message, 'error');
                    return;
                }
                
                
                peer.on('signal', (data) => {
                    addDebugMessage(`📤 Sending: ${data.type || 'unknown'}`);
                    
                    try {
                        ws.send(JSON.stringify({
                            type: 'signal',
                            data: data
                        }));
                        addDebugMessage(`✅ Signal sent: ${data.type}`);
                        
                        // After sending offer, inject forced candidate
                        if (data.type === 'offer') {
                            addDebugMessage('🎯 Injecting VPN candidate');
                            setTimeout(() => {
                                const forcedCandidate = {
                                    type: 'candidate',
                                    candidate: {
                                        candidate: `candidate:1 1 UDP 2113667327 10.25.200.50 54400 typ host generation 0 ufrag 4ZcD network-id 3 network-cost 900`,
                                        sdpMLineIndex: 0,
                                        sdpMid: '0'
                                    }
                                };
                                ws.send(JSON.stringify({
                                    type: 'signal',
                                    data: forcedCandidate
                                }));
                                addDebugMessage('🎯 VPN candidate sent');
                            }, 100);
                        }
                    } catch (error) {
                        addDebugMessage(`❌ Signal failed: ${error.message}`);
                    }
                });
                
                addDebugMessage('📡 Signal handler attached');
                
                // Force offer creation if not automatic
                setTimeout(() => {
                    addDebugMessage('⏰ Checking for offer after 2s');
                    if (peer && peer._pc && peer._pc.signalingState === 'stable') {
                        addDebugMessage('🔨 Forcing offer creation');
                        peer._pc.createOffer().then(offer => {
                            addDebugMessage('✅ Manual offer created');
                            return peer._pc.setLocalDescription(offer);
                        }).then(() => {
                            addDebugMessage('✅ Local description set');
                            addDebugMessage('⏳ Waiting for answer...');
                        }).catch(err => {
                            addDebugMessage(`❌ Manual offer failed: ${err.message}`);
                        });
                    } else {
                        addDebugMessage(`🔍 Peer state: ${peer._pc?.signalingState || 'unknown'}`);
                    }
                }, 2000);
                
                // Add timeout to force signal if needed
                setTimeout(() => {
                    console.log('⏰ [STREAMER] 5 second timeout - checking peer state');
                    console.log('🔍 [STREAMER] Peer destroyed?', peer.destroyed);
                    console.log('🔍 [STREAMER] Peer initiator?', peer.initiator);
                    console.log('🔍 [STREAMER] ICE gathering state:', peer._pc.iceGatheringState);
                    console.log('🔍 [STREAMER] Signaling state:', peer._pc.signalingState);
                }, 5000);
                
                peer.on('connect', () => {
                    console.log('🤝 [STREAMER] Peer data channel connected!');
                    updateStatus('✅ Connected to viewer!', 'connected');
                    connectBtn.disabled = true;
                    
                    // Comprehensive WebRTC sender verification
                    console.log('🔍 [STREAMER] Verifying stream after connect:', {
                        streamId: localStream?.id,
                        tracks: localStream?.getTracks().length,
                        peerStreams: peer._pc.getLocalStreams ? peer._pc.getLocalStreams().length : 'N/A'
                    });
                    
                    // Check WebRTC senders
                    const senders = peer._pc.getSenders();
                    console.log('📤 [STREAMER] WebRTC senders:', senders.length);
                    senders.forEach((sender, index) => {
                        console.log(`📺 [STREAMER] Sender ${index}:`, {
                            track: sender.track?.kind,
                            trackEnabled: sender.track?.enabled,
                            trackState: sender.track?.readyState,
                            trackLabel: sender.track?.label
                        });
                    });
                    
                    // Verify tracks are still live
                    localStream.getTracks().forEach((track, index) => {
                        console.log(`🎬 [STREAMER] Local track ${index} status:`, {
                            kind: track.kind,
                            enabled: track.enabled,
                            readyState: track.readyState,
                            muted: track.muted
                        });
                    });
                });
                
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    updateStatus('Connection error: ' + err.message, 'error');
                });
                
                // Comprehensive WebRTC debugging
                peer._pc.oniceconnectionstatechange = () => {
                    console.log(`🔗 [STREAMER] ICE connection state: ${peer._pc.iceConnectionState}`);
                    updateStatus(`ICE: ${peer._pc.iceConnectionState}`, 'info');
                    
                    if (peer._pc.iceConnectionState === 'connected') {
                        console.log(`✅ [STREAMER] ICE CONNECTED! Streaming to viewer.`);
                        updateStatus('✅ ICE Connected - Streaming!', 'connected');
                    } else if (peer._pc.iceConnectionState === 'completed') {
                        console.log(`✅ [STREAMER] ICE COMPLETED! Stream fully established.`);
                        updateStatus('✅ Stream established!', 'connected');
                    } else if (peer._pc.iceConnectionState === 'failed') {
                        console.log(`❌ [STREAMER] ICE FAILED! Cannot reach viewer.`);
                        updateStatus('❌ ICE failed - Cannot reach viewer', 'error');
                    } else if (peer._pc.iceConnectionState === 'checking') {
                        console.log(`🔄 [STREAMER] ICE CHECKING... Trying to connect to viewer.`);
                        updateStatus('🔄 Connecting to viewer...', 'info');
                    }
                    
                    // Check if we're connected but peer.on('connect') didn't fire
                    if (peer._pc.iceConnectionState === 'connected' || peer._pc.iceConnectionState === 'completed') {
                        console.log('✅ [STREAMER] ICE connected! Checking senders...');
                        
                        // Verify senders immediately when ICE connects
                        const senders = peer._pc.getSenders();
                        console.log('📤 [STREAMER] WebRTC senders at ICE connect:', senders.length);
                        senders.forEach((sender, index) => {
                            console.log(`📺 [STREAMER] Sender ${index}:`, {
                                track: sender.track?.kind,
                                trackEnabled: sender.track?.enabled,
                                trackState: sender.track?.readyState,
                                trackLabel: sender.track?.label?.substring(0, 20) + '...'
                            });
                        });
                        
                        // Check if tracks are still good
                        console.log('🎬 [STREAMER] Local stream status at ICE connect:', {
                            active: localStream.active,
                            tracks: localStream.getTracks().length
                        });
                        localStream.getTracks().forEach((track, index) => {
                            console.log(`🎵 [STREAMER] Track ${index}:`, {
                                kind: track.kind,
                                enabled: track.enabled,
                                readyState: track.readyState,
                                muted: track.muted
                            });
                        });
                    }
                };
                
                peer._pc.onicegatheringstatechange = () => {
                    console.log(`📡 [STREAMER] ICE gathering state: ${peer._pc.iceGatheringState}`);
                    
                    // When gathering completes, start polling connection state
                    if (peer._pc.iceGatheringState === 'complete') {
                        console.log(`🔍 [STREAMER] Starting ICE state monitoring...`);
                        
                        const pollICEState = () => {
                            console.log(`📊 [STREAMER] Current states:`, {
                                iceConnection: peer._pc.iceConnectionState,
                                iceGathering: peer._pc.iceGatheringState,
                                connection: peer._pc.connectionState,
                                signalingState: peer._pc.signalingState
                            });
                        };
                        
                        // Poll every 2 seconds for 10 seconds to see what's happening
                        pollICEState(); // immediate
                        setTimeout(pollICEState, 2000);
                        setTimeout(pollICEState, 4000);
                        setTimeout(pollICEState, 6000);
                        setTimeout(pollICEState, 8000);
                        setTimeout(pollICEState, 10000);
                    }
                };
                
                peer._pc.onconnectionstatechange = () => {
                    console.log(`🔌 [STREAMER] Connection state: ${peer._pc.connectionState}`);
                };
                
                peer._pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        addDebugMessage(`🧊 Local candidate: ${event.candidate.address}:${event.candidate.port}`);
                        console.log(`🧊 [STREAMER] ICE candidate (ignored - using forced IPs):`, event.candidate.address);
                    } else {
                        addDebugMessage('✅ ICE gathering complete');
                        console.log(`✅ [STREAMER] ICE gathering complete`);
                    }
                };
            };
            
            ws.onmessage = async (event) => {
                try {
                    let data = event.data;
                    
                    // Handle Blob data
                    if (data instanceof Blob) {
                        data = await data.text();
                    }
                    
                    const message = JSON.parse(data);
                    console.log(`📥 [STREAMER] Received message type:`, message.type);
                    console.log(`📥 [STREAMER] Full message:`, message);
                    
                    if (message.type === 'signal' && peer) {
                        console.log(`📋 [STREAMER] Signal data type:`, message.data?.type);
                        
                        if (message.data.type === 'answer') {
                            addDebugMessage('📋 Got answer from viewer');
                            console.log(`📋 [STREAMER] Got answer! SDP length:`, message.data.sdp?.length);
                        } else if (message.data.candidate) {
                            // Extract IP from candidate string
                            const candidateString = message.data.candidate.candidate || message.data.candidate;
                            const ipMatch = candidateString.match(/(\d+\.\d+\.\d+\.\d+)\s+(\d+)/);
                            if (ipMatch) {
                                addDebugMessage(`🎯 Remote candidate: ${ipMatch[1]}:${ipMatch[2]}`);
                            }
                            console.log(`🧊 [STREAMER] Got ICE candidate:`, message.data.candidate);
                        }
                        
                        peer.signal(message.data);
                        console.log(`✅ [STREAMER] Signal processed by peer`);
                    } else if (!peer) {
                        addDebugMessage('⚠️ No peer to handle signal');
                        console.log(`⚠️ [STREAMER] No peer object to handle signal`);
                    }
                } catch (error) {
                    console.error('❌ [STREAMER] Error parsing WebSocket message:', error);
                    console.error('❌ [STREAMER] Raw data:', event.data);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Signaling server error', 'error');
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected from signaling server', 'error');
            };
        }
        
        // Initialize camera detection on page load
        window.addEventListener('load', () => {
            detectCameras();
        });
        
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peer) {
                peer.destroy();
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>

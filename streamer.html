<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartCam - Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        
        #localVideo {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            background: black;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            color: white;
        }
        
        .volume-slider {
            width: 150px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>üì± StartCam Streamer</h1>
    <div id="status" class="status info">Ready to start streaming</div>
    
    <video id="localVideo" autoplay muted playsinline></video>
    <audio id="remoteAudio" autoplay playsinline webkit-playsinline></audio>
    
    <div>
        <button id="startBtn" onclick="startStream()">Start Camera</button>
        <button id="switchCameraBtn" onclick="switchCamera()" disabled style="display: none;">Switch Camera</button>
        <button id="muteBtn" onclick="toggleMute()" disabled>üé§ Mute</button>
        <div class="volume-control" id="volumeControl" style="display: none;">
            <span>üîä</span>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="200" value="100" oninput="adjustVolume(this.value)">
            <span id="volumeValue">100%</span>
        </div>
        <button id="remoteAudioBtn" onclick="toggleRemoteAudio()" disabled style="display: none;">üîá Remote Mute</button>
        <button id="forceAudioRoutingBtn" onclick="forceAudioRouting()" disabled style="display: none; background: #28a745;">üéß Route to AirPods</button>
        <button id="connectBtn" onclick="connectToPeer()" disabled>Connect to Viewer</button>
    </div>

    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script>
        let localStream = null;
        let processedStream = null; // Stream with audio processing applied
        let audioContext = null;
        let gainNode = null;
        let peer = null;
        let ws = null;
        let currentCamera = 'user'; // 'user' for front, 'environment' for rear
        let availableCameras = [];
        let isMuted = false;
        let currentVolume = 100; // 0-200%
        
        const localVideo = document.getElementById('localVideo');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const muteBtn = document.getElementById('muteBtn');
        const connectBtn = document.getElementById('connectBtn');
        const volumeControl = document.getElementById('volumeControl');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const remoteAudio = document.getElementById('remoteAudio');
        const remoteAudioBtn = document.getElementById('remoteAudioBtn');
        const forceAudioRoutingBtn = document.getElementById('forceAudioRoutingBtn');
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            console.log(`üì± [STREAMER] ${message}`);
        }
        
        // Add debug messages to page
        function addDebugMessage(message) {
            const debugDiv = document.getElementById('debug') || createDebugDiv();
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`üîç [STREAMER DEBUG] ${message}`);
        }
        
        function createDebugDiv() {
            const debugDiv = document.createElement('div');
            debugDiv.id = 'debug';
            debugDiv.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                width: 300px;
                height: 200px;
                background: rgba(0,0,0,0.8);
                color: lime;
                font-family: monospace;
                font-size: 10px;
                padding: 10px;
                border-radius: 5px;
                overflow-y: auto;
                z-index: 1000;
            `;
            document.body.appendChild(debugDiv);
            return debugDiv;
        }
        
        // Check available cameras
        async function detectCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableCameras = devices.filter(device => device.kind === 'videoinput');
                console.log('üì± [STREAMER] Available cameras:', availableCameras.length);
                
                // Show switch button if multiple cameras available or on mobile
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (availableCameras.length > 1 || isMobile) {
                    switchCameraBtn.style.display = 'inline-block';
                    console.log('üì± [STREAMER] Camera switching enabled');
                }
            } catch (error) {
                console.error('‚ùå [STREAMER] Error detecting cameras:', error);
            }
        }
        
        async function startStream() {
            try {
                updateStatus('Requesting camera access...', 'info');
                console.log('üé• [STREAMER] Requesting getUserMedia...');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 },
                        facingMode: currentCamera
                    },
                    audio: true
                });
                
                console.log('üé• [STREAMER] Got media stream:', localStream);
                console.log('üé• [STREAMER] Video tracks:', localStream.getVideoTracks().length);
                console.log('üé• [STREAMER] Audio tracks:', localStream.getAudioTracks().length);
                
                localStream.getTracks().forEach((track, index) => {
                    console.log(`üìä [STREAMER] Track ${index}:`, {
                        kind: track.kind,
                        enabled: track.enabled,
                        readyState: track.readyState,
                        label: track.label
                    });
                });
                
                // Initialize audio processing (delay to avoid blocking camera)
                setTimeout(() => {
                    processedStream = initAudioProcessing();
                    
                    // Show volume control after audio processing is ready
                    if (processedStream && processedStream.getAudioTracks().length > 0) {
                        volumeControl.style.display = 'flex';
                        console.log('üîä [STREAMER] Volume control enabled');
                    }
                }, 500);
                
                localVideo.srcObject = localStream;
                console.log('üé• [STREAMER] Set video srcObject');
                
                // Wait for video to load
                localVideo.onloadedmetadata = () => {
                    console.log('üé• [STREAMER] Local video metadata loaded:', {
                        videoWidth: localVideo.videoWidth,
                        videoHeight: localVideo.videoHeight,
                        duration: localVideo.duration
                    });
                    
                    // Check if OBS Virtual Camera is actually producing video
                    if (localVideo.videoWidth <= 2 || localVideo.videoHeight <= 2) {
                        console.warn('‚ö†Ô∏è [STREAMER] OBS Virtual Camera producing tiny video! Check OBS is running and camera is started.');
                    }
                    
                    // Verify tracks are producing data
                    localStream.getVideoTracks().forEach((track, index) => {
                        console.log(`üé¨ [STREAMER] Video track ${index} settings:`, track.getSettings());
                        console.log(`üìä [STREAMER] Video track ${index} constraints:`, track.getConstraints());
                    });
                };
                
                startBtn.disabled = true;
                switchCameraBtn.disabled = false;
                muteBtn.disabled = false;
                connectBtn.disabled = false;
                
                updateStatus('Camera started - Ready to connect', 'connected');
            } catch (err) {
                console.error('‚ùå [STREAMER] Error accessing camera:', err);
                updateStatus('Error accessing camera: ' + err.message, 'error');
            }
        }
        
        // Switch between front and rear camera
        async function switchCamera() {
            if (!localStream) return;
            
            try {
                console.log('üì± [STREAMER] Switching camera from:', currentCamera);
                
                // Toggle camera
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                console.log('üì± [STREAMER] Switching to:', currentCamera);
                
                // Stop current stream
                localStream.getTracks().forEach(track => track.stop());
                
                // Request new stream with different camera
                updateStatus('Switching camera...', 'info');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 },
                        facingMode: currentCamera
                    },
                    audio: true
                });
                
                console.log('üì± [STREAMER] Camera switched successfully');
                
                // Reinitialize audio processing with new stream
                processedStream = initAudioProcessing();
                
                localVideo.srcObject = localStream;
                
                // Restore mute state after camera switch
                if (isMuted) {
                    localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                    });
                    // Also mute processed stream if it exists
                    if (processedStream) {
                        processedStream.getAudioTracks().forEach(track => {
                            track.enabled = false;
                        });
                    }
                    console.log('üé§ [STREAMER] Restored muted state after camera switch');
                }
                
                // If connected to peer, update the stream
                if (peer && !peer.destroyed) {
                    console.log('üì± [STREAMER] Updating peer stream after camera switch');
                    
                    const streamToUse = processedStream || localStream;
                    const senders = peer._pc.getSenders();
                    
                    for (const sender of senders) {
                        if (sender.track && sender.track.kind === 'video') {
                            await sender.replaceTrack(streamToUse.getVideoTracks()[0]);
                            console.log('üì± [STREAMER] Replaced video track in peer connection');
                        } else if (sender.track && sender.track.kind === 'audio') {
                            await sender.replaceTrack(streamToUse.getAudioTracks()[0]);
                            console.log('üéµ [STREAMER] Replaced audio track in peer connection');
                        }
                    }
                }
                
                updateStatus('Camera switched - Ready to connect', 'connected');
            } catch (err) {
                console.error('‚ùå [STREAMER] Error switching camera:', err);
                updateStatus('Camera switch failed: ' + err.message, 'error');
                
                // Try to restore previous camera
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            }
        }
        
        // Toggle audio mute
        function toggleMute() {
            if (!localStream) return;
            
            const streamToMute = processedStream || localStream;
            const audioTracks = streamToMute.getAudioTracks();
            if (audioTracks.length === 0) {
                console.warn('‚ö†Ô∏è [STREAMER] No audio tracks to mute');
                return;
            }
            
            isMuted = !isMuted;
            
            // Toggle all audio tracks (both original and processed)
            localStream.getAudioTracks().forEach(track => {
                track.enabled = !isMuted;
            });
            if (processedStream) {
                processedStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }
            
            // Update button text and visual feedback
            muteBtn.textContent = isMuted ? 'üîá Unmute' : 'üé§ Mute';
            muteBtn.style.backgroundColor = isMuted ? '#dc3545' : '#007bff';
            
            // Update status
            const statusMsg = isMuted ? 'Microphone muted' : 'Microphone unmuted';
            console.log(`üé§ [STREAMER] ${statusMsg}`);
            updateStatus(statusMsg, isMuted ? 'error' : 'connected');
            
            // Show temporary status message
            setTimeout(() => {
                if (peer && !peer.destroyed) {
                    updateStatus('‚úÖ Connected to viewer!', 'connected');
                } else {
                    updateStatus('Camera started - Ready to connect', 'connected');
                }
            }, 2000);
        }
        
        function connectToPeer() {
            addDebugMessage('üöÄ connectToPeer() called');
            
            if (!localStream) {
                addDebugMessage('‚ùå No localStream');
                updateStatus('Start camera first', 'error');
                return;
            }
            
            // Use processed stream if available, otherwise fallback to original
            const streamToUse = processedStream || localStream;
            addDebugMessage(`üéµ Using ${processedStream ? 'processed' : 'original'} stream`);
            
            addDebugMessage('‚úÖ localStream exists');
            
            // Prevent multiple connections
            if (peer && !peer.destroyed) {
                addDebugMessage('üîÑ Destroying existing peer');
                peer.destroy();
            }
            if (ws && ws.readyState === WebSocket.OPEN) {
                addDebugMessage('üîÑ Closing existing WebSocket');
                ws.close();
            }
            
            updateStatus('Connecting to signaling server...', 'info');
            addDebugMessage('üì° Creating WebSocket connection');
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            addDebugMessage(`üîó WebSocket URL: ${wsUrl}`);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addDebugMessage('‚úÖ WebSocket connected');
                updateStatus('Creating peer connection...', 'info');
                addDebugMessage('üîß Creating SimplePeer');
                
                try {
                    peer = new SimplePeer({
                        initiator: true,
                        trickle: true, // Enable trickle to get signals
                        stream: processedStream || localStream,
                        config: {
                            // Add STUN to force server reflexive candidates with actual IPs
                            iceServers: [
                                { urls: 'stun:stun.l.google.com:19302' }
                            ],
                            iceTransportPolicy: 'all',
                            iceCandidatePoolSize: 10,
                            rtcpMuxPolicy: 'require',
                            bundlePolicy: 'max-bundle'
                        }
                    });
                    addDebugMessage('‚úÖ SimplePeer created');
                } catch (error) {
                    addDebugMessage(`‚ùå SimplePeer failed: ${error.message}`);
                    updateStatus('Peer creation failed: ' + error.message, 'error');
                    return;
                }
                
                
                setupPeerEventHandlers();
                
                addDebugMessage('üì° Signal handler attached');
                
                // Force offer creation if not automatic
                setTimeout(() => {
                    addDebugMessage('‚è∞ Checking for offer after 2s');
                    if (peer && peer._pc && peer._pc.signalingState === 'stable') {
                        addDebugMessage('üî® Forcing offer creation');
                        peer._pc.createOffer().then(offer => {
                            addDebugMessage('‚úÖ Manual offer created');
                            return peer._pc.setLocalDescription(offer);
                        }).then(() => {
                            addDebugMessage('‚úÖ Local description set');
                            addDebugMessage('‚è≥ Waiting for answer...');
                        }).catch(err => {
                            addDebugMessage(`‚ùå Manual offer failed: ${err.message}`);
                        });
                    } else {
                        addDebugMessage(`üîç Peer state: ${peer._pc?.signalingState || 'unknown'}`);
                    }
                }, 2000);
            };
            
            // Define peer event handlers function
            function setupPeerEventHandlers() {
                peer.on('signal', (data) => {
                    addDebugMessage(`üì§ Sending: ${data.type || 'unknown'}`);
                    
                    try {
                        ws.send(JSON.stringify({
                            type: 'signal',
                            data: data
                        }));
                        addDebugMessage(`‚úÖ Signal sent: ${data.type}`);
                        
                        // Let natural ICE candidates be sent via onicecandidate handler
                    } catch (error) {
                        addDebugMessage(`‚ùå Signal failed: ${error.message}`);
                    }
                });
                
                addDebugMessage('üì° Signal handler attached');
                
                // Handle incoming stream from viewer
                peer.on('stream', (stream) => {
                    console.log('üéµ [STREAMER] Received audio stream from viewer!', stream);
                    addDebugMessage('üéµ Got viewer audio stream');
                    updateStatus('üéµ Received audio stream from viewer!', 'connected');
                    
                    // Play viewer's audio
                    remoteAudio.srcObject = stream;
                    console.log('üîä [STREAMER] Set remote audio source');
                    updateStatus('üîä Set remote audio source', 'info');
                    
                    // iOS AirPods audio routing fix
                    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        console.log('üéß [STREAMER] iOS detected - applying AirPods audio routing fixes');
                        updateStatus('üéß iOS detected - applying AirPods fixes', 'info');
                        
                        // Keep iOS detection message visible for 3 seconds
                        setTimeout(() => {
                            updateStatus('üéß iOS AirPods setup in progress...', 'info');
                        }, 1000);
                        
                        // Set audio element properties for iOS AirPods routing
                        remoteAudio.setAttribute('playsinline', true);
                        remoteAudio.setAttribute('webkit-playsinline', true);
                        updateStatus('üéß Audio element attributes set for iOS', 'info');
                        
                        // Force audio to route through default output (AirPods if connected)
                        remoteAudio.addEventListener('loadedmetadata', () => {
                            console.log('üéß [STREAMER] Audio metadata loaded, attempting iOS audio routing');
                            updateStatus('üéß Audio metadata loaded - setting up routing', 'info');
                            
                            // Create Web Audio API context to force proper routing
                            try {
                                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                                const source = audioContext.createMediaElementSource(remoteAudio);
                                source.connect(audioContext.destination);
                                console.log('üéß [STREAMER] Web Audio API routing established for iOS');
                                updateStatus('üéß Web Audio API routing established', 'connected');
                                
                                // Resume audio context if suspended
                                if (audioContext.state === 'suspended') {
                                    updateStatus('üéß AudioContext suspended - resuming...', 'info');
                                    audioContext.resume().then(() => {
                                        console.log('üéß [STREAMER] iOS AudioContext resumed');
                                        updateStatus('üéß AudioContext resumed successfully', 'connected');
                                    }).catch(resumeError => {
                                        updateStatus('üéß AudioContext resume failed: ' + resumeError.message, 'error');
                                    });
                                } else {
                                    updateStatus('üéß AudioContext state: ' + audioContext.state, 'info');
                                }
                            } catch (webAudioError) {
                                console.warn('üéß [STREAMER] Web Audio API setup failed:', webAudioError);
                                updateStatus('üéß Web Audio API failed: ' + webAudioError.message, 'error');
                            }
                            
                            // Try to play immediately to establish audio context
                            remoteAudio.play().then(() => {
                                console.log('üéß [STREAMER] iOS audio started successfully');
                                updateStatus('üéß iOS audio started - should route to AirPods', 'connected');
                            }).catch(err => {
                                console.warn('üéß [STREAMER] iOS audio autoplay failed:', err);
                                updateStatus('üéß iOS audio autoplay failed: ' + err.message, 'error');
                            });
                        });
                        
                        // Add additional iOS audio debugging
                        remoteAudio.addEventListener('play', () => {
                            updateStatus('üéß Audio PLAY event fired', 'connected');
                        });
                        
                        remoteAudio.addEventListener('playing', () => {
                            updateStatus('üéß Audio PLAYING event fired', 'connected');
                        });
                        
                        remoteAudio.addEventListener('error', (err) => {
                            updateStatus('üéß Audio ERROR: ' + err.message, 'error');
                        });
                        
                        // Show iOS audio routing button
                        forceAudioRoutingBtn.style.display = 'inline-block';
                        forceAudioRoutingBtn.disabled = false;
                        updateStatus('üéß iOS AirPods routing button available', 'info');
                    } else {
                        // Not iOS - log this for debugging
                        console.log('üéß [STREAMER] Non-iOS device detected - standard audio routing');
                        updateStatus('üéß Non-iOS device - standard audio routing', 'info');
                    }
                    
                    // Show remote audio control if audio tracks exist
                    if (stream.getAudioTracks().length > 0) {
                        remoteAudioBtn.style.display = 'inline-block';
                        remoteAudioBtn.disabled = false;
                        console.log('üîä [STREAMER] Remote audio control enabled');
                    }
                    
                    // Log stream details
                    console.log('üéµ [STREAMER] Remote stream details:', {
                        id: stream.id,
                        audioTracks: stream.getAudioTracks().length,
                        videoTracks: stream.getVideoTracks().length,
                        active: stream.active
                    });
                    
                    stream.getTracks().forEach((track, index) => {
                        console.log(`üéµ [STREAMER] Remote track ${index}:`, {
                            kind: track.kind,
                            enabled: track.enabled,
                            readyState: track.readyState,
                            label: track.label
                        });
                    });
                });
                
                // Force offer creation if not automatic
                setTimeout(() => {
                    addDebugMessage('‚è∞ Checking for offer after 2s');
                    if (peer && peer._pc && peer._pc.signalingState === 'stable') {
                        addDebugMessage('üî® Forcing offer creation');
                        peer._pc.createOffer().then(offer => {
                            addDebugMessage('‚úÖ Manual offer created');
                            return peer._pc.setLocalDescription(offer);
                        }).then(() => {
                            addDebugMessage('‚úÖ Local description set');
                            addDebugMessage('‚è≥ Waiting for answer...');
                        }).catch(err => {
                            addDebugMessage(`‚ùå Manual offer failed: ${err.message}`);
                        });
                    } else {
                        addDebugMessage(`üîç Peer state: ${peer._pc?.signalingState || 'unknown'}`);
                    }
                }, 2000);
                
                // Add timeout to force signal if needed
                setTimeout(() => {
                    console.log('‚è∞ [STREAMER] 5 second timeout - checking peer state');
                    console.log('üîç [STREAMER] Peer destroyed?', peer.destroyed);
                    console.log('üîç [STREAMER] Peer initiator?', peer.initiator);
                    console.log('üîç [STREAMER] ICE gathering state:', peer._pc.iceGatheringState);
                    console.log('üîç [STREAMER] Signaling state:', peer._pc.signalingState);
                }, 5000);
                
                peer.on('connect', () => {
                    console.log('ü§ù [STREAMER] Peer data channel connected!');
                    updateStatus('‚úÖ Connected to viewer!', 'connected');
                    connectBtn.disabled = true;
                    
                    // Comprehensive WebRTC sender verification
                    const activeStream = processedStream || localStream;
                    console.log('üîç [STREAMER] Verifying stream after connect:', {
                        streamId: activeStream?.id,
                        tracks: activeStream?.getTracks().length,
                        peerStreams: peer._pc.getLocalStreams ? peer._pc.getLocalStreams().length : 'N/A',
                        usingProcessedAudio: !!processedStream
                    });
                    
                    // Check WebRTC senders
                    const senders = peer._pc.getSenders();
                    console.log('üì§ [STREAMER] WebRTC senders:', senders.length);
                    senders.forEach((sender, index) => {
                        console.log(`üì∫ [STREAMER] Sender ${index}:`, {
                            track: sender.track?.kind,
                            trackEnabled: sender.track?.enabled,
                            trackState: sender.track?.readyState,
                            trackLabel: sender.track?.label
                        });
                    });
                    
                    // Verify tracks are still live
                    activeStream.getTracks().forEach((track, index) => {
                        console.log(`üé¨ [STREAMER] Active stream track ${index} status:`, {
                            kind: track.kind,
                            enabled: track.enabled,
                            readyState: track.readyState,
                            muted: track.muted
                        });
                    });
                });
                
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    updateStatus('Connection error: ' + err.message, 'error');
                });
                
                // Comprehensive WebRTC debugging
                peer._pc.oniceconnectionstatechange = () => {
                    console.log(`üîó [STREAMER] ICE connection state: ${peer._pc.iceConnectionState}`);
                    updateStatus(`ICE: ${peer._pc.iceConnectionState}`, 'info');
                    
                    if (peer._pc.iceConnectionState === 'connected') {
                        console.log(`‚úÖ [STREAMER] ICE CONNECTED! Streaming to viewer.`);
                        updateStatus('‚úÖ ICE Connected - Streaming!', 'connected');
                    } else if (peer._pc.iceConnectionState === 'completed') {
                        console.log(`‚úÖ [STREAMER] ICE COMPLETED! Stream fully established.`);
                        updateStatus('‚úÖ Stream established!', 'connected');
                    } else if (peer._pc.iceConnectionState === 'failed') {
                        console.log(`‚ùå [STREAMER] ICE FAILED! Cannot reach viewer.`);
                        updateStatus('‚ùå ICE failed - Cannot reach viewer', 'error');
                    } else if (peer._pc.iceConnectionState === 'checking') {
                        console.log(`üîÑ [STREAMER] ICE CHECKING... Trying to connect to viewer.`);
                        updateStatus('üîÑ Connecting to viewer...', 'info');
                    }
                    
                    // Check if we're connected but peer.on('connect') didn't fire
                    if (peer._pc.iceConnectionState === 'connected' || peer._pc.iceConnectionState === 'completed') {
                        console.log('‚úÖ [STREAMER] ICE connected! Checking senders...');
                        
                        // Verify senders immediately when ICE connects
                        const senders = peer._pc.getSenders();
                        console.log('üì§ [STREAMER] WebRTC senders at ICE connect:', senders.length);
                        senders.forEach((sender, index) => {
                            console.log(`üì∫ [STREAMER] Sender ${index}:`, {
                                track: sender.track?.kind,
                                trackEnabled: sender.track?.enabled,
                                trackState: sender.track?.readyState,
                                trackLabel: sender.track?.label?.substring(0, 20) + '...'
                            });
                        });
                        
                        // Check if tracks are still good
                        const currentActiveStream = processedStream || localStream;
                        console.log('üé¨ [STREAMER] Active stream status at ICE connect:', {
                            active: currentActiveStream.active,
                            tracks: currentActiveStream.getTracks().length,
                            usingProcessedAudio: !!processedStream
                        });
                        currentActiveStream.getTracks().forEach((track, index) => {
                            console.log(`üéµ [STREAMER] Track ${index}:`, {
                                kind: track.kind,
                                enabled: track.enabled,
                                readyState: track.readyState,
                                muted: track.muted
                            });
                        });
                    }
                };
                
                peer._pc.onicegatheringstatechange = () => {
                    console.log(`üì° [STREAMER] ICE gathering state: ${peer._pc.iceGatheringState}`);
                    
                    // When gathering completes, start polling connection state
                    if (peer._pc.iceGatheringState === 'complete') {
                        console.log(`üîç [STREAMER] Starting ICE state monitoring...`);
                        
                        const pollICEState = () => {
                            console.log(`üìä [STREAMER] Current states:`, {
                                iceConnection: peer._pc.iceConnectionState,
                                iceGathering: peer._pc.iceGatheringState,
                                connection: peer._pc.connectionState,
                                signalingState: peer._pc.signalingState
                            });
                        };
                        
                        // Poll every 2 seconds for 10 seconds to see what's happening
                        pollICEState(); // immediate
                        setTimeout(pollICEState, 2000);
                        setTimeout(pollICEState, 4000);
                        setTimeout(pollICEState, 6000);
                        setTimeout(pollICEState, 8000);
                        setTimeout(pollICEState, 10000);
                    }
                };
                
                peer._pc.onconnectionstatechange = () => {
                    console.log(`üîå [STREAMER] Connection state: ${peer._pc.connectionState}`);
                };
                
                let vpnCandidateSent = false;
                
                peer._pc.onicecandidate = (event) => {
                    if (event.candidate && !vpnCandidateSent) {
                        addDebugMessage(`üßä Local candidate: ${event.candidate.address}:${event.candidate.port}`);
                        console.log(`üßä [STREAMER] ICE candidate:`, event.candidate.address);
                        
                        // Send only one candidate with VPN IP
                        if (event.candidate.address && !event.candidate.address.endsWith('.local')) {
                            addDebugMessage(`üîß Replacing ${event.candidate.address} with VPN IP 10.25.200.50`);
                            
                            // Create candidate with VPN IP but keep original port and other details
                            const vpnCandidate = event.candidate.candidate.replace(
                                event.candidate.address,
                                '10.25.200.50'
                            );
                            
                            try {
                                ws.send(JSON.stringify({
                                    type: 'signal',
                                    data: {
                                        type: 'candidate',
                                        candidate: {
                                            candidate: vpnCandidate,
                                            sdpMLineIndex: event.candidate.sdpMLineIndex,
                                            sdpMid: event.candidate.sdpMid
                                        }
                                    }
                                }));
                                addDebugMessage(`‚úÖ Single VPN IP candidate sent: 10.25.200.50:${event.candidate.port}`);
                                vpnCandidateSent = true; // Only send one candidate
                            } catch (error) {
                                addDebugMessage(`‚ùå Failed to send VPN candidate: ${error.message}`);
                            }
                        } else if (event.candidate.address && event.candidate.address.endsWith('.local')) {
                            addDebugMessage(`üö´ Skipping .local candidate`);
                        }
                    } else if (event.candidate && vpnCandidateSent) {
                        addDebugMessage(`üö´ Ignoring additional candidate: ${event.candidate.address}`);
                    } else {
                        addDebugMessage('‚úÖ ICE gathering complete');
                        console.log(`‚úÖ [STREAMER] ICE gathering complete`);
                    }
                };
            }
            
            ws.onmessage = async (event) => {
                try {
                    let data = event.data;
                    
                    // Handle Blob data
                    if (data instanceof Blob) {
                        data = await data.text();
                    }
                    
                    const message = JSON.parse(data);
                    console.log(`üì• [STREAMER] Received message type:`, message.type);
                    console.log(`üì• [STREAMER] Full message:`, message);
                    
                    if (message.type === 'request_offer') {
                        console.log(`üìã [STREAMER] Viewer requesting offer, creating new peer connection...`);
                        
                        // Destroy existing peer if any
                        if (peer && !peer.destroyed) {
                            console.log(`üîÑ [STREAMER] Destroying existing peer for new connection`);
                            peer.destroy();
                        }
                        
                        // Create new peer connection for the requesting viewer
                        try {
                            peer = new SimplePeer({
                                initiator: true,
                                trickle: true,
                                stream: processedStream || localStream,
                                config: {
                                    iceServers: [
                                        { urls: 'stun:stun.l.google.com:19302' }
                                    ],
                                    iceTransportPolicy: 'all',
                                    iceCandidatePoolSize: 10,
                                    rtcpMuxPolicy: 'require',
                                    bundlePolicy: 'max-bundle'
                                }
                            });
                            
                            // Set up all the peer event handlers (reusing existing code)
                            setupPeerEventHandlers();
                            
                            // Add timeout to force signal if needed (same as original connection)
                            setTimeout(() => {
                                console.log('‚è∞ [STREAMER] 5 second timeout - checking peer state for new connection');
                                if (peer && !peer.destroyed) {
                                    console.log('üîç [STREAMER] Peer destroyed?', peer.destroyed);
                                    console.log('üîç [STREAMER] Peer initiator?', peer.initiator);
                                    console.log('üîç [STREAMER] ICE gathering state:', peer._pc.iceGatheringState);
                                    console.log('üîç [STREAMER] Signaling state:', peer._pc.signalingState);
                                }
                            }, 5000);
                            
                        } catch (error) {
                            addDebugMessage(`‚ùå New peer creation failed: ${error.message}`);
                            console.error(`‚ùå [STREAMER] Failed to create new peer:`, error);
                        }
                    } else if (message.type === 'signal' && peer) {
                        console.log(`üìã [STREAMER] Signal data type:`, message.data?.type);
                        
                        if (message.data.type === 'answer') {
                            addDebugMessage('üìã Got answer from viewer');
                            console.log(`üìã [STREAMER] Got answer! SDP length:`, message.data.sdp?.length);
                            updateStatus('üìã Processing answer from viewer', 'info');
                        } else if (message.data.type === 'offer') {
                            // This is a renegotiation offer from the viewer
                            addDebugMessage('üîÑ Got renegotiation offer');
                            console.log(`üîÑ [STREAMER] Received renegotiation offer! SDP length:`, message.data.sdp?.length);
                            updateStatus('üîÑ Processing renegotiation from viewer', 'info');
                            
                            // Check if this offer includes audio tracks that weren't there before
                            if (message.data.sdp && message.data.sdp.includes('m=audio')) {
                                console.log(`üéµ [STREAMER] Renegotiation includes audio tracks!`);
                                updateStatus('üéµ Viewer is adding audio stream', 'connected');
                            }
                        } else if (message.data.candidate) {
                            // Extract IP from candidate string
                            const candidateString = message.data.candidate.candidate || message.data.candidate;
                            const ipMatch = candidateString.match(/(\d+\.\d+\.\d+\.\d+)\s+(\d+)/);
                            if (ipMatch) {
                                addDebugMessage(`üéØ Remote candidate: ${ipMatch[1]}:${ipMatch[2]}`);
                            }
                            console.log(`üßä [STREAMER] Got ICE candidate:`, message.data.candidate);
                        }
                        
                        peer.signal(message.data);
                        console.log(`‚úÖ [STREAMER] Signal processed by peer`);
                    } else if (!peer) {
                        addDebugMessage('‚ö†Ô∏è No peer to handle signal');
                        console.log(`‚ö†Ô∏è [STREAMER] No peer object to handle signal`);
                    }
                } catch (error) {
                    console.error('‚ùå [STREAMER] Error parsing WebSocket message:', error);
                    console.error('‚ùå [STREAMER] Raw data:', event.data);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Signaling server error', 'error');
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected from signaling server', 'error');
            };
        }
        
        // Audio processing functions
        function initAudioProcessing() {
            if (!localStream) return null;
            
            try {
                // Create audio context if it doesn't exist (with user interaction check)
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('üéµ [STREAMER] Created AudioContext');
                    
                    // Resume audio context if suspended (required on mobile)
                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => {
                            console.log('üéµ [STREAMER] AudioContext resumed');
                        }).catch(err => {
                            console.warn('‚ö†Ô∏è [STREAMER] Failed to resume AudioContext:', err);
                        });
                    }
                }
                
                // Get audio tracks
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length === 0) {
                    console.warn('‚ö†Ô∏è [STREAMER] No audio tracks found');
                    return localStream;
                }
                
                // Create audio processing chain
                const source = audioContext.createMediaStreamSource(localStream);
                gainNode = audioContext.createGain();
                const destination = audioContext.createMediaStreamDestination();
                
                // Connect: microphone ‚Üí gainNode ‚Üí destination
                source.connect(gainNode);
                gainNode.connect(destination);
                
                // Set initial volume (100% = 1.0)
                gainNode.gain.value = currentVolume / 100;
                
                // Create new stream with processed audio + original video
                const videoTracks = localStream.getVideoTracks();
                const newStream = new MediaStream();
                
                // Add video tracks from original stream
                videoTracks.forEach(track => newStream.addTrack(track));
                
                // Add processed audio tracks
                destination.stream.getAudioTracks().forEach(track => newStream.addTrack(track));
                
                console.log('üéµ [STREAMER] Audio processing initialized:', {
                    originalAudioTracks: audioTracks.length,
                    processedAudioTracks: destination.stream.getAudioTracks().length,
                    videoTracks: videoTracks.length,
                    totalNewTracks: newStream.getTracks().length
                });
                
                return newStream;
            } catch (error) {
                console.error('‚ùå [STREAMER] Audio processing failed:', error);
                return localStream; // Fallback to original stream
            }
        }
        
        function adjustVolume(value) {
            currentVolume = parseInt(value);
            volumeValue.textContent = currentVolume + '%';
            
            if (gainNode) {
                // Convert percentage to gain value (0-200% = 0.0-2.0)
                gainNode.gain.value = currentVolume / 100;
                console.log('üîä [STREAMER] Volume adjusted to:', currentVolume + '%', 'gain:', gainNode.gain.value);
            }
        }
        
        // Toggle remote audio from viewer
        function toggleRemoteAudio() {
            if (!remoteAudio.srcObject) return;
            
            remoteAudio.muted = !remoteAudio.muted;
            
            // Update button text
            remoteAudioBtn.textContent = remoteAudio.muted ? 'üîà Unmute Remote' : 'üîá Remote Mute';
            remoteAudioBtn.style.backgroundColor = remoteAudio.muted ? '#dc3545' : '#007bff';
            
            console.log(`üîä [STREAMER] Remote audio ${remoteAudio.muted ? 'muted' : 'unmuted'}`);
        }
        
        // Force iOS audio routing with user interaction
        async function forceAudioRouting() {
            updateStatus('üéß User requested audio routing...', 'info');
            
            if (!remoteAudio.srcObject) {
                updateStatus('üéß No audio stream available for routing', 'error');
                return;
            }
            
            try {
                // Check for iOS audio output devices
                if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                    updateStatus('üéß Checking available audio devices...', 'info');
                    
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const audioOutputs = devices.filter(device => device.kind === 'audiooutput');
                    
                    updateStatus(`üéß Found ${audioOutputs.length} audio output devices`, 'info');
                    
                    // Log available devices
                    audioOutputs.forEach((device, index) => {
                        console.log(`Audio device ${index}: ${device.label || 'Unknown'} (${device.deviceId})`);
                        if (device.label.toLowerCase().includes('airpods') || 
                            device.label.toLowerCase().includes('bluetooth')) {
                            updateStatus(`üéß Found Bluetooth device: ${device.label}`, 'connected');
                        }
                    });
                    
                    // Try to set audio output device if supported
                    if (remoteAudio.setSinkId) {
                        const bluetoothDevice = audioOutputs.find(device => 
                            device.label.toLowerCase().includes('airpods') || 
                            device.label.toLowerCase().includes('bluetooth')
                        );
                        
                        if (bluetoothDevice) {
                            updateStatus(`üéß Attempting to route to: ${bluetoothDevice.label}`, 'info');
                            await remoteAudio.setSinkId(bluetoothDevice.deviceId);
                            updateStatus('üéß Audio output device set successfully!', 'connected');
                        } else {
                            updateStatus('üéß No AirPods/Bluetooth device found in list', 'error');
                        }
                    } else {
                        updateStatus('üéß setSinkId not supported - using fallback method', 'info');
                    }
                }
                
                // Fallback: Stop and restart audio with user interaction context
                remoteAudio.pause();
                updateStatus('üéß Paused audio for re-routing', 'info');
                
                // Create new AudioContext with user interaction
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                updateStatus('üéß Created new AudioContext: ' + audioContext.state, 'info');
                
                // Force resume AudioContext
                audioContext.resume().then(() => {
                    updateStatus('üéß AudioContext resumed with user interaction', 'connected');
                    
                    // Create new routing with user gesture
                    const source = audioContext.createMediaElementSource(remoteAudio);
                    source.connect(audioContext.destination);
                    updateStatus('üéß Re-established Web Audio routing', 'connected');
                    
                    // Add iOS-specific audio session configuration
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({
                            title: 'StartCam Audio Stream',
                            artist: 'StartCam',
                            album: 'WebRTC Stream'
                        });
                        updateStatus('üéß Set iOS media session metadata', 'info');
                    }
                    
                    // Restart playback
                    remoteAudio.play().then(() => {
                        updateStatus('üéß Audio restarted - check AirPods now', 'connected');
                    }).catch(err => {
                        updateStatus('üéß Failed to restart audio: ' + err.message, 'error');
                    });
                }).catch(err => {
                    updateStatus('üéß AudioContext resume failed: ' + err.message, 'error');
                });
                
            } catch (error) {
                updateStatus('üéß Force routing failed: ' + error.message, 'error');
            }
        }
        
        // Initialize camera detection on page load
        window.addEventListener('load', () => {
            detectCameras();
            
            // Show device detection immediately
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                updateStatus('üì± iOS device detected - AirPods support enabled', 'info');
            } else {
                updateStatus('üíª Non-iOS device detected - standard audio', 'info');
            }
        });
        
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (processedStream) {
                processedStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
            }
            if (peer) {
                peer.destroy();
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
